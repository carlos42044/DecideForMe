
<ion-view class= "titleText" view-title="Results">

  <ion-nav-bar class="bar-calm">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padding">
  <div class="list" ng-repeat="item in businesses">
   <div class="card">
     <div class="item item-divider">
       {{item.name}}
     </div>
     <div class="item item-text-wrap">
      {{item.rating}} stars  {{item.review_count}} Reviews
    </div>
      <!-- flex item: block child -->
      <div id="item1" ng-click="showMap(item.location.coordinate)" class="item item-text-wrap">
      <img class="item-icon-right foodPic" ng-src="{{item.image_url}}" alt="">
      <div class="alignLeft">
        {{item.location.display_address[0]}}</p>
        {{item.location.display_address[1]}}
        <p>{{item.location.display_address[3]}} </p>
        {{item.location.display_address[4]}}
      </div> 
    </div>
 </div>
 </div>

</ion-content>
</ion-view>
